// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {

    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.3'

        // micro-module
        classpath 'com.eastwood.tools.plugins:micro-module:1.1.0'

        // mis
        classpath 'com.eastwood.tools.plugins:mis:1.2.0'


        // auto-inject
        classpath 'com.eastwood.tools.plugins:auto-inject:1.0.2'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {

    repositories {
        jcenter()
        google()
    }

}

task clean(type: Delete) {
    delete rootProject.buildDir
}

apply plugin: 'mis-maven'
misMaven {
    username = "****"
    password = "****"
    repository = "the repository you want to upload mis-sdk"
    snapshotRepository = "the repository you want to upload mis-sdk-snapshot"


    def localReleaseDest = "${buildDir}/release/${version}"
}
