apply plugin: 'com.android.library'
apply plugin: 'mis'

android {
    compileSdkVersion 25

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {

    implementation project(':mis-core') // or implementation 'com.eastwood.common:mis:1.0.0'

    implementation misSource(
            group: 'com.eastwood.demo',
            name: 'library-sdk',
//            version: '1.0.0', // specify a version and upload to maven.
            dependencies: ['com.google.code.gson:gson:2.8.1'] // compile need
    )

}
