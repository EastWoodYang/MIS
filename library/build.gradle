apply plugin: 'com.android.library'
apply plugin: 'mis'

android {
    compileSdkVersion 25

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

mis {
    publications {
        main {
            groupId 'com.eastwood.demo'
            artifactId 'library-sdk'
            version '1.0.0-SNAPSHOT' // specify a version and upload to maven.

            dependencies {
                implementation 'com.google.code.gson:gson:2.8.1'
                // compileOnly 'com.google.code.gson:gson:2.8.1'
            }
        }
    }

    repositories {
        maven {
            url "http://***/repository/android-dev/"
            credentials {
                username 'admin'
                password '123456'
            }
        }
    }

}

dependencies {

    implementation project(':mis-core') // or implementation 'com.eastwood.common:mis:1.0.0'

    implementation misProvider('com.eastwood.demo:library-sdk:1.0.0-SNAPSHOT')

    implementation 'com.google.code.gson:gson:2.8.1'

    implementation 'com.eastwood.common:auto-inject:1.0.0'
}


